<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href=".css">
    <style>
        body {
            padding: 1em;
            font-size: 0;
            height: calc(100vh - 2em);
        }
        iframe {
            width: calc(50% - 2em);
            height: 100%;
            margin: 1em;
            border-radius: 0;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/2G2KYvJdfCI" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/Bv8rT_IqfEw" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>
</html>
