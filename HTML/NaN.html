<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaN-Checker</title>
    <style>
        body{
            background-image:-webkit-radial-gradient(center, ellipse cover, #31b8b8 0%,#2b5d7a 100%);
        }
        h1{
            font-family:Tahoma;
            color: rgb(114, 10, 212);
            font-size: 300%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>"NaN-Checker"</h1>
    <script>
    let test_var;
    let final;
    
    function test(test_var)
    {
        if (isNaN(final))
        {
            alert("This is a NaN");
        }
        else
        {
            alert("Not a NaN");
        }
    
    }
    
    while (true)
    {
        test_var = prompt("Enter something to test for NaN:");
        final = test_var - 1;
        test();
    }</script>
</body>
</html>
